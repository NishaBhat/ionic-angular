<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>New Expense</ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text" [(ngModel)]="input_reason"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number" [(ngModel)]="input_amount"></ion-input>
            </ion-item>

            <div class="ion-float-right ion-margin">
              <ion-button (click)="addExpense()"
                ><ion-icon name="add-outline" slot="start"></ion-icon>Add
                Expense</ion-button
              >
              <ion-button fill="outline" color="danger" (click)="clear()"
                ><ion-icon slot="start" name="close-outline"></ion-icon
                >Clear</ion-button
              >
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list *ngFor="let data of dataList">
          <ion-item>{{ data }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row
      ><ion-col size-md="6" offset-md="3">
        <p class="ion-margin">Total Expenses: <span>{{totalExpenses}}</span></p>
      </ion-col></ion-row
    >
  </ion-grid>
</ion-content>
